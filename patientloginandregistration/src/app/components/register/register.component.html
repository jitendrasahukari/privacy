<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Patientname">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Aadharnumber">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Age">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Date-of-birth">
        </mat-form-field>

        <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="1">Male</mat-radio-button>
        <mat-radio-button value="2">Female</mat-radio-button>
        <mat-radio-button value="3">Others</mat-radio-button>
        </mat-radio-group>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Contactnumber">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Address"></textarea>
        </mat-form-field>


    

        <!--<mat-form-field class="example-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select [(value)]="selected">
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>-->

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
